<!DOCTYPE HTML>
<html>
<head>
<!-- timestamp-->
<meta charset="UTF-8">
<title>Basic Template</title>
<script type="text/javascript">
function goToWebsite() {
var website = document.getElementById("websiteSelect").value;
if (website !== "") {
    window.location.href = website;
}
}
</script>
<link rel="stylesheet" href="/styles/simple_pink_blue.css">
</head>
<body>
<h1>The basic template</h1>
<div class="mainDiv">
<h2>This is the basic template</h2>
<p>It is very simple, but is very effective for basic web pages</p>
<button class="button-3">The biography of Claudette Colvin</button>
<button class="button-3">My corals project</button>
&nbsp;
<label for="websiteSelect">Select a project:</label>
<select id="websiteSelect">
<option value="">--Select a website--</option>
<option value="corals2022/index.html">The corals project from 2022</option>
<option value="biographyofclaudettecolvin2023/index.html">The biography of Claudette Colvin 2023</option>
</select>
	<button class="button-3" onclick="goToWebsite()">Go</button>
<footer>(C) 2023 Kai Ling Eric Ma</footer>
</div>
    
</div>

</body>
</html>
