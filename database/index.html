<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>The Database</title>
<!-- Css in a seperate file! Whoo Ho! -->
<link rel="stylesheet" href="/styles/database.css">
</head>
<body>
<h1>The database</h1>
<div class="filesDiv">
    <iframe id="myFrame" src="https://www.example.com"></iframe>
    &nbsp;
	<button class="button3" onclick="switchSrc()">Show other view</button>
	<script>
		function switchSrc() {
			var iframe = document.getElementById("myFrame");
			if (iframe.src === "/database/dirlist.html") {
				iframe.src = "/database/dirlist-2.html";
			} else {
				iframe.src = "/database/dirlist.html";
			}
		}
	</script>
</div>

</body>
</html>
