<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Template</title>
<style>
  body {
  text-align: center;
  margin: 15%;
  background-color: #BEA2C2;
}
  .filesDiv{
  background-color: #BDADEA;
  margin: 15%;
  text-align: inherit;
  border: 5px solid #4381C1;
  border-radius: 11px;
  padding-top: 5%;
  padding-right: 30px;
  padding-bottom: auto;
  padding-left: 80px;
}

  table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
  background-color: #b4a0eb;

}

td, th {
  border: 1px solid #6d6d6d;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #c5b4f1;
}





</style>
</head>
<body>
<h1>The basic template</h1>
<div class="mainDiv">
<h2>This is the basic template</h2>
<p>It is very simple, but is very effective for basic web pages</p>

</div>
    
</div>

</body>
</html>
